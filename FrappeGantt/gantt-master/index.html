<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Gantt</title>
	<style>
		body {
			font-family: sans-serif;
			background: #ccc;
		}
		.container {
			width: 80%;
			margin: 0 auto;
		}
		/* custom class */
		.gantt .bar-milestone .bar {
			fill: tomato;
		}
	</style>
	<link rel="stylesheet" href="dist/frappe-gantt.css" />
	<script src="dist/frappe-gantt.js"></script>
</head>
<body>
	<div class="container">
		<h2>NECTO PROJECTS</h2>
		<div class="gantt-target"></div>
	</div>
	<script>
		var tasks = [
			{
				start: '2020-01-01',
				end: '2020-01-02',
				name: 'Task 0',
				id: "Task 0",
				progress: 0
			},
			{
				start: '2020-01-01',
				end: '2020-01-02',
				name: 'Task 1',
				id: "Task 1",
				progress: 0,
				dependencies: 'Task 0'
			},
			{
				start: '2020-01-01',
				end: '2020-01-02',
				name: 'Task 2',
				id: "Task 2",
				progress: 0,
				dependencies: 'Task 1'
			},
			{
				start: '2020-01-01',
				end: '2020-01-02',
				name: 'Task 3',
				id: "Task 3",
				progress: 0,
				dependencies: 'Task 2'
			},
			{
				start: '2020-01-01',
				end: '2020-01-02',
				name: 'Task 4',
				id: "Task 4",
				progress: 0,
				dependencies: 'Task 2'
			},
			{
				start: '2020-01-01',
				end: '2020-01-02',
				name: 'Task 5',
				id: "Task 5",
				progress: 0,
				dependencies: 'Task 4',
				custom_class: 'bar-milestone'
			},
			{
				start: '2020-01-01',
				end: '2020-01-02',
				name: 'Task 6',
				id: "Task 6",
				progress: 0
			}
		]
		var gantt_chart = new Gantt(".gantt-target", tasks, {
			on_click: function (task) {
				console.log(task);
			},
			on_date_change: function(task, start, end) {
				console.log(task, start, end);
			},
			on_progress_change: function(task, progress) {
				console.log(task, progress);
			},
			on_view_change: function(mode) {
				console.log(mode);
			},
			view_mode: 'Day',
			language: 'en'
		});
		console.log(gantt_chart);
	</script>
</body>
</html>
